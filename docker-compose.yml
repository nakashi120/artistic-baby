version: "3"

volumes:
  node_modules_volume:

services:
  rest_api:
    build:
      context: .
      dockerfile: DockerfilePython
    ports:
      - "8000:8000"
    volumes:
      - ./code/django_rest_api:/code
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
  web_front:
    build:
      context: .
      dockerfile: DockerfileNode
    ports:
      - "3000:3000"
    volumes:
      - ./code/react_web_front:/code
      - 'node_modules_volume:/code/node_modules'
#    tty: true
    command: >
      sh -c "cd /code && yarn start"
    depends_on:
      - rest_api
